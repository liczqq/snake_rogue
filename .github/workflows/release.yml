name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  # Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config libasound2-dev

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          mkdir -p snake_rogue-linux-x64
          cp snake_rogue snake_rogue-linux-x64/
          tar -czvf snake_rogue-linux-x64.tar.gz snake_rogue-linux-x64

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/snake_rogue-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        shell: powershell
        run: |
          New-Item -ItemType Directory -Path target/release/snake_rogue-windows-x64 -Force
          Copy-Item target/release/snake_rogue.exe target/release/snake_rogue-windows-x64/
          Compress-Archive -Path target/release/snake_rogue-windows-x64 -DestinationPath snake_rogue-windows-x64.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: snake_rogue-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # macOS x86_64
  build-macos-x64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package x86_64
        run: |
          mkdir -p snake_rogue-macos-x64
          cp target/x86_64-apple-darwin/release/snake_rogue snake_rogue-macos-x64/
          tar -czvf snake_rogue-macos-x64.tar.gz snake_rogue-macos-x64

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: snake_rogue-macos-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # macOS ARM64
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build ARM64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package ARM64
        run: |
          mkdir -p snake_rogue-macos-arm64
          cp target/aarch64-apple-darwin/release/snake_rogue snake_rogue-macos-arm64/
          tar -czvf snake_rogue-macos-arm64.tar.gz snake_rogue-macos-arm64

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: snake_rogue-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
