name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  # Build Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libasound2-dev

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          mkdir -p snake_rogue-linux-x64
          cp snake_rogue snake_rogue-linux-x64/
          tar -czvf snake_rogue-linux-x64.tar.gz snake_rogue-linux-x64

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          curl -sL \
            -XPOST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/gzip" \
            --data-binary @target/x86_64-unknown-linux-gnu/release/snake_rogue-linux-x64.tar.gz \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets?name=snake_rogue-linux-x64.tar.gz"

  # Build Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: bash
        run: |
          mkdir -p snake_rogue-windows-x64
          cp target/x86_64-pc-windows-msvc/release/snake_rogue.exe snake_rogue-windows-x64/
          powershell -Command "Compress-Archive -Path 'snake_rogue-windows-x64' -DestinationPath 'snake_rogue-windows-x64.zip'"

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          curl -sL \
            -XPOST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary @snake_rogue-windows-x64.zip \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets?name=snake_rogue-windows-x64.zip"

  # Build macOS x64
  build-macos-x64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-apple-darwin

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package
        run: |
          mkdir -p snake_rogue-macos-x64
          cp target/x86_64-apple-darwin/release/snake_rogue snake_rogue-macos-x64/
          tar -czvf snake_rogue-macos-x64.tar.gz snake_rogue-macos-x64

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -sL \
            -XPOST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/gzip" \
            --data-binary @snake_rogue-macos-x64.tar.gz \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets?name=snake_rogue-macos-x64.tar.gz"

  # Build macOS ARM64
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          mkdir -p snake_rogue-macos-arm64
          cp target/aarch64-apple-darwin/release/snake_rogue snake_rogue-macos-arm64/
          tar -czvf snake_rogue-macos-arm64.tar.gz snake_rogue-macos-arm64

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -sL \
            -XPOST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/gzip" \
            --data-binary @snake_rogue-macos-arm64.tar.gz \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets?name=snake_rogue-macos-arm64.tar.gz"
