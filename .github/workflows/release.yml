name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  releases: write

jobs:
  # Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libasound2-dev

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          mkdir -p snake_rogue-linux-x64
          cp snake_rogue snake_rogue-linux-x64/
          tar -czvf snake_rogue-linux-x64.tar.gz snake_rogue-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: target/x86_64-unknown-linux-gnu/release/snake_rogue-linux-x64.tar.gz

  # Windows
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Install MinGW
        run: sudo apt-get install -y mingw-w64

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Package
        run: |
          mkdir -p snake_rogue-windows-x64
          cp target/x86_64-pc-windows-gnu/release/snake_rogue.exe snake_rogue-windows-x64/
          tar -czvf snake_rogue-windows-x64.tar.gz snake_rogue-windows-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: snake_rogue-windows-x64.tar.gz

  # macOS x64
  build-macos-x64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-apple-darwin

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package
        run: |
          mkdir -p snake_rogue-macos-x64
          cp target/x86_64-apple-darwin/release/snake_rogue snake_rogue-macos-x64/
          tar -czvf snake_rogue-macos-x64.tar.gz snake_rogue-macos-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-release
          path: snake_rogue-macos-x64.tar.gz

  # macOS ARM64
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          mkdir -p snake_rogue-macos-arm64
          cp target/aarch64-apple-darwin/release/snake_rogue snake_rogue-macos-arm64/
          tar -czvf snake_rogue-macos-arm64.tar.gz snake_rogue-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-release
          path: snake_rogue-macos-arm64.tar.gz

  # Create Release (runs after all builds)
  release:
    needs: [build-linux, build-windows, build-macos-x64, build-macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: .

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: .

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-x64-release
          path: .

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64-release
          path: .

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
