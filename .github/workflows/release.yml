name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Linux
      - name: Add Linux target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Install Linux deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libasound2-dev

      - name: Build Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package Linux
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          mkdir -p snake_rogue-linux-x64
          cp snake_rogue snake_rogue-linux-x64/
          tar -czvf snake_rogue-linux-x64.tar.gz snake_rogue-linux-x64

      # Windows
      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build Windows
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package Windows
        shell: bash
        run: |
          mkdir -p snake_rogue-windows-x64
          cp target/x86_64-pc-windows-msvc/release/snake_rogue.exe snake_rogue-windows-x64/
          powershell -Command "Compress-Archive -Path 'snake_rogue-windows-x64' -DestinationPath 'snake_rogue-windows-x64.zip'"

      # macOS x86_64
      - name: Add macOS x64 target
        run: rustup target add x86_64-apple-darwin

      - name: Build macOS x64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package macOS x64
        run: |
          mkdir -p snake_rogue-macos-x64
          cp target/x86_64-apple-darwin/release/snake_rogue snake_rogue-macos-x64/
          tar -czvf snake_rogue-macos-x64.tar.gz snake_rogue-macos-x64

      # macOS ARM64
      - name: Add macOS ARM64 target
        run: rustup target add aarch64-apple-darwin

      - name: Build macOS ARM64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package macOS ARM64
        run: |
          mkdir -p snake_rogue-macos-arm64
          cp target/aarch64-apple-darwin/release/snake_rogue snake_rogue-macos-arm64/
          tar -czvf snake_rogue-macos-arm64.tar.gz snake_rogue-macos-arm64

      # Release
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "target/x86_64-unknown-linux-gnu/release/snake_rogue-linux-x64.tar.gz,snake_rogue-windows-x64.zip,snake_rogue-macos-x64.tar.gz,snake_rogue-macos-arm64.tar.gz"
          artifactClient: github
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          generateReleaseNotes: true
