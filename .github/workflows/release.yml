name: Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd target/${{ matrix.target }}/release
            powershell -Command "Compress-Archive -Path snake_rogue.exe -DestinationPath snake_rogue-windows-x64.zip"
            echo "ASSET_NAME=snake_rogue-windows-x64.zip" >> $GITHUB_ENV
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cd target/${{ matrix.target }}/release
            tar -czvf snake_rogue-${{ matrix.target }}.tar.gz snake_rogue
            echo "ASSET_NAME=snake_rogue-${{ matrix.target }}.tar.gz" >> $GITHUB_ENV
          else
            cd target/${{ matrix.target }}/release
            tar -czvf snake_rogue-linux-x64.tar.gz snake_rogue
            echo "ASSET_NAME=snake_rogue-linux-x64.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
