name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name'
        required: false
        default: ''

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          release_name: Release ${{ github.event.inputs.tag_name || github.ref_name }}
          draft: false
          prerelease: false

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libasound2-dev

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          mkdir -p snake_rogue-linux-x64
          cp snake_rogue snake_rogue-linux-x64/
          tar -czvf snake_rogue-linux-x64.tar.gz snake_rogue-linux-x64

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/x86_64-unknown-linux-gnu/release/snake_rogue-linux-x64.tar.gz
          asset_name: snake_rogue-linux-x64.tar.gz
          asset_content_type: application/gzip

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: bash
        run: |
          mkdir -p snake_rogue-windows-x64
          cp target/x86_64-pc-windows-msvc/release/snake_rogue.exe snake_rogue-windows-x64/
          powershell -Command "Compress-Archive -Path 'snake_rogue-windows-x64' -DestinationPath 'snake_rogue-windows-x64.zip'"

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: snake_rogue-windows-x64.zip
          asset_name: snake_rogue-windows-x64.zip
          asset_content_type: application/zip

  build-macos-x64:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add x86_64-apple-darwin

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package
        run: |
          mkdir -p snake_rogue-macos-x64
          cp target/x86_64-apple-darwin/release/snake_rogue snake_rogue-macos-x64/
          tar -czvf snake_rogue-macos-x64.tar.gz snake_rogue-macos-x64

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: snake_rogue-macos-x64.tar.gz
          asset_name: snake_rogue-macos-x64.tar.gz
          asset_content_type: application/gzip

  build-macos-arm64:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          mkdir -p snake_rogue-macos-arm64
          cp target/aarch64-apple-darwin/release/snake_rogue snake_rogue-macos-arm64/
          tar -czvf snake_rogue-macos-arm64.tar.gz snake_rogue-macos-arm64

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: snake_rogue-macos-arm64.tar.gz
          asset_name: snake_rogue-macos-arm64.tar.gz
          asset_content_type: application/gzip
